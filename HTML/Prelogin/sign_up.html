<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			function initialize() {
				Parse.initialize("Wc1q7sHJ3vbi8UQcLckBB86SnkZGeGwdxXpowDzg", "PXNmpPhmuH6UAM6cX0KRITpyjwKQ1oM2oDuasUuu");
			}
			
			function createUser() {
				var name = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				var first = document.getElementById("first").value;
				var last = document.getElementById("last").value;
				var age = document.getElementById("age").value;
				var email = document.getElementById("email").value;
				
				var User = Parse.Object.extend("User");
				var user = new User();
				user.set("username", name);
				user.set("password", password);
				user.set("FirstName", first);
				user.set("LastName", last);
				user.set("Age", Number(age));
				user.set("email", email);
				user.signUp(null, {
				  success: function(user) {
					document.location.href = '../login.html';
				  },
				  error: function(user, error) {
					// Show the error message somewhere and let the user try again.
					alert("Error: " + error.code + " " + error.message);
				  }
				});
			}
		</script>
        <link rel="Stylesheet" type = "text/css" href = "../../css/main_style.css">
    </head>
    <body>
	<script>initialize()</script>
	<div class="page-wrap">
        <div id="title">
      <a href="../Postlogin/home.html"><img src="../../img/logo.png" height="60px" /></a>
        <ul class="nav-links">

                <li><a href="login.html">Log In</a></li>
        </ul>
        </div>
      <div>
        <center>
        <form>
            <br>
            <br>
            <br>
            User name:<br>
        <input id="username" type="text" name="username">
        <br>
            Password:<br>
        <input id="password" type="password" name="psw">
        <br>
            First Name:<br>
        <input id="first" type="text" name="first">
        <br>
            Last Name:<br>
        <input id="last" type="text" name="last">
        <br>
            Age:<br>
        <input id="age" type="text" name="age">
        <br>
            Email:<br>
        <input id="email" type="text" name="email">
        <br>
			GWC Chapter:<br>
		<select id="gwc-chapter" name="gwc-chapter">
			<option value="none">None</option>
			<option value="Cornell GWC">Cornell GWC</option>
		</select>
        <br>
        <input type="radio" name="account_type" value="Student" checked>Student
        <br>
        <input type="radio" name="account_type" value="Parent">Parent
        <br>
        <input type="radio" name="account_type" value="Mentor">Mentor
            
            
        </form>
        </center>
      </div>
      <br>
      
      <div>
        <center>
        <button type="button" onclick="createUser()">Submit</button>
