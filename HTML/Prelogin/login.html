<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="Stylesheet" type = "text/css" href = "../../css/main_style.css">
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			function initialize() {
				Parse.initialize("Wc1q7sHJ3vbi8UQcLckBB86SnkZGeGwdxXpowDzg", "PXNmpPhmuH6UAM6cX0KRITpyjwKQ1oM2oDuasUuu");
			}
			
			function login() {
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				
				Parse.User.logIn(username, password, {
				  success: function(user) {
					document.location.href = '../Postlogin/main_feed.html';
				  },
				  error: function(user, error) {
					alert("Error: " + error.code + " " + error.message);
				  }
				});
			}
		</script>
    </head>
    <body>
	<script>initialize()</script>
    <div id="title">
      <a href="index.html"><img src="../../img/logo.png" height="60px" /></a>

        <li><a href="media.html">The Buzz</a></li>
        <li><a href="login.html">Log In</a></li>
      </ul>
    <div id="username-field">
        <form>
            Username:
        <input id="username" type="text" name="username">
        <br>
            Password:
        <input id="password" type="password" name="psw">
        </form>
         <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="location.href='forgot_password.html'">Forgot Password</button>
        <button type="button" onclick="location.href='sign_up.html'">Sign Up Now!</button>
    </div>
