<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="Stylesheet" type = "text/css" href = "css/stylesheet.css">
    </head>
    <body>
      <div>
        <form>
            User name:<br>
        <input type="text" name="username">
        <br>
            Password:<br>
        <input type="password" name="psw">
        <br>
            First Name:<br>
        <input type="text" name="first">
        <br>
            Last Name:<br>
        <input type="text" name="last">
        <br>
            Age:<br>
        <input type="text" name="age">
        <br>
            Email:<br>
        <input type="text" name="email">
        <br>
        <br>
        <input type="radio" name="account_type" value="Student" checked>Student
        <br>
        <input type="radio" name="account_type" value="Parent">Parent
        <br>
        <input type="radio" name="account_type" value="Mentor">Mentor
            
            
        </form>
      </div>
      
      <div>
        <button type="button" onclick="location.href='login.html'">Submit</button>
      </div>
    </body>
</html>
